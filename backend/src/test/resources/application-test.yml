spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  redis:
    host: localhost
    port: 6379

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.example.backend: DEBUG

jwt:
  secret: test-secret-key-for-testing-purpose-only-must-be-at-least-256-bits-long-for-security
  access-token-expiration: 3600000  # 1시간
  refresh-token-expiration: 86400000  # 24시간
  access-validity: 900000
  refresh-validity: 604800000

# 암호화 키 설정
crypto:
  field-secret-key: test_field_key_32_chars_long!!!
  table-secret-key: test_table_key_32_chars_long!!!

# Behindy 내부 API
behindy:
  internal:
    api-key: test-internal-api-key

# 쿠키 설정
cookie:
  secure: false
  same-site: strict

# 서울시 지하철 API (테스트에서 비활성화)
seoul:
  metro:
    api:
      key: test_key
      base-url: http://test.api
      enabled: false
      timeout: 5000
      retry-count: 1
      enabled-lines: 1,2,3,4
      update-interval: 600000
    cache:
      ttl: 420
    monitoring:
      daily-limit: 950

# AI 서버 설정
ai:
  server:
    url: http://test-ai-server:8000
    timeout: 5000
  story:
    generation:
      enabled: false
      cron: "0 0 3 * * *"
      test-interval: 86400000
      min-stories-per-station: 2
      retry-count: 1
      generation-delay: 1000
      daily-limit: 10
      batch-size: 1
      ai-timeout: 5000
      health-check-timeout: 5000
