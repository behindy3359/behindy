spring:
  datasource:
    url: jdbc:postgresql://${DB_URL:localhost:5432/behindy}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 2000
  profiles:
    active: default

crypto:
  field-secret-key: ${FIELD_KEY}
  table-secret-key: ${TABLE_KEY}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity: 3600000
  refresh-token-validity: 2592000000
seoul:
  metro:
    api:
      key: ${SEOUL_METRO_API_KEY:TEMP_KEY}
      base-url: ${SEOUL_METRO_API_BASE_URL:http://swopenAPI.seoul.go.kr/api/subway}
      enabled: ${METRO_API_ENABLED:true}
      timeout: ${METRO_API_TIMEOUT:10000}
      retry-count: ${METRO_API_RETRY_COUNT:3}
      enabled-lines: ${METRO_ENABLED_LINES:1,2,3,4}
      update-interval: ${METRO_UPDATE_INTERVAL:120000}
    cache:
      ttl: ${METRO_CACHE_TTL:180}
    monitoring:
      daily-limit: ${METRO_DAILY_LIMIT:950}
      
logging:
  level:
    org.springframework.data.redis: DEBUG
    org.springframework.boot.context.config: DEBUG