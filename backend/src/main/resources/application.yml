version: '3.8'

services:
  # PostgreSQL ë°ì´í„°ë² ì´ìŠ¤
  postgres:
    image: postgres:15-alpine
    container_name: behindy-postgres
    environment:
      POSTGRES_DB: behindy_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d behindy_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis ìºì‹œ
  redis:
    image: redis:7-alpine
    container_name: behindy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - behindy-network
    # ğŸ”’ HTTPS í™˜ê²½ì—ì„œëŠ” Redis ë¹„ë°€ë²ˆí˜¸ ì„¤ì • ê¶Œì¥
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    healthcheck:
      test: ["CMD", "redis-cli", ${REDIS_PASSWORD:+"-a"}, "${REDIS_PASSWORD:-}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spring Boot ë°±ì—”ë“œ
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: behindy-backend
    ports:
      - "8080:8080"
    environment:
      # ğŸ” HTTPS ìš´ì˜í™˜ê²½ ì„¤ì •
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      
      # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/behindy_db
      
      # Redis ì„¤ì •
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # ğŸ”‘ JWT ë³´ì•ˆ ì„¤ì • (í•„ìˆ˜)
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_VALIDITY: ${JWT_ACCESS_VALIDITY:-900000}
      JWT_REFRESH_VALIDITY: ${JWT_REFRESH_VALIDITY:-604800000}
      
      # ğŸª HTTPS ì¿ í‚¤ ë³´ì•ˆ ì„¤ì • (í•„ìˆ˜)
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE:-strict}
      
      # ì™¸ë¶€ API
      SEOUL_API_KEY: ${SEOUL_API_KEY}
      
      # ë¡œê¹… (ìš´ì˜í™˜ê²½)
      LOG_LEVEL: ${LOG_LEVEL:-WARN}
      SECURITY_LOG_LEVEL: ${SECURITY_LOG_LEVEL:-ERROR}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Next.js í”„ë¡ íŠ¸ì—”ë“œ
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_AI_URL: ${NEXT_PUBLIC_AI_URL}
        
        NEXT_PUBLIC_DEV_MODE: ${NEXT_PUBLIC_DEV_MODE:-false}
        NEXT_PUBLIC_LOG_LEVEL: ${NEXT_PUBLIC_LOG_LEVEL:-WARN}
        
        NEXT_PUBLIC_TOKEN_KEY: ${NEXT_PUBLIC_TOKEN_KEY:-behindy_access_token}
        
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Behindy}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
        
    container_name: behindy-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      
    depends_on:
      - backend
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: behindy-nginx
    ports:
      - "80:80"     
      - "443:443"   
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ğŸ” Certbot (Let's Encrypt SSL ì¸ì¦ì„œ ìë™ ê°±ì‹ )
  certbot:
    image: certbot/certbot
    container_name: behindy-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    networks:
      - behindy-network
    # ì¸ì¦ì„œ ê°±ì‹  ëª…ë ¹ì–´ (ì´ˆê¸° ì„¤ì •ì‹œì—ë§Œ ì‹¤í–‰)
    # command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d behindy.me -d www.behindy.me
    profiles:
      - certbot  # docker-compose --profile certbot up certbot

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  behindy-network:
    driver: bridge