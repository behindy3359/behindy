version: '3.8'

services:
  # PostgreSQL Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
  postgres:
    image: postgres:15-alpine
    container_name: behindy-postgres
    environment:
      POSTGRES_DB: behindy_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d behindy_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Ï∫êÏãú
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=Asia/Seoul
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal

  # Spring Boot Î∞±ÏóîÎìú
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: behindy-backend
    ports:
      - "8080:8080"
    environment:
      # üîê HTTPS Ïö¥ÏòÅÌôòÍ≤Ω ÏÑ§Ï†ï
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
      
      # Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ ÏÑ§Ï†ï
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/behindy_db
      
      # Redis ÏÑ§Ï†ï
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # üîë JWT Î≥¥Ïïà ÏÑ§Ï†ï (ÌïÑÏàò)
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_VALIDITY: ${JWT_ACCESS_VALIDITY:-900000}
      JWT_REFRESH_VALIDITY: ${JWT_REFRESH_VALIDITY:-604800000}
      
      # üç™ HTTPS Ïø†ÌÇ§ Î≥¥Ïïà ÏÑ§Ï†ï (ÌïÑÏàò)
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      COOKIE_SAME_SITE: ${COOKIE_SAME_SITE:-strict}
      
      # Ïô∏Î∂Ä API
      SEOUL_API_KEY: ${SEOUL_API_KEY}
      
      # Î°úÍπÖ (Ïö¥ÏòÅÌôòÍ≤Ω)
      LOG_LEVEL: ${LOG_LEVEL:-WARN}
      SECURITY_LOG_LEVEL: ${SECURITY_LOG_LEVEL:-ERROR}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Next.js ÌîÑÎ°†Ìä∏ÏóîÎìú
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_AI_URL: ${NEXT_PUBLIC_AI_URL}
        
        NEXT_PUBLIC_DEV_MODE: ${NEXT_PUBLIC_DEV_MODE:-false}
        NEXT_PUBLIC_LOG_LEVEL: ${NEXT_PUBLIC_LOG_LEVEL:-WARN}
        
        NEXT_PUBLIC_TOKEN_KEY: ${NEXT_PUBLIC_TOKEN_KEY:-behindy_access_token}
        
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Behindy}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
        
    container_name: behindy-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      
    depends_on:
      - backend
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: behindy-nginx
    ports:
      - "80:80"     
      - "443:443"   
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - behindy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # üîê Certbot (Let's Encrypt SSL Ïù∏Ï¶ùÏÑú ÏûêÎèô Í∞±Ïã†)
  certbot:
    image: certbot/certbot
    container_name: behindy-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    networks:
      - behindy-network
    # Ïù∏Ï¶ùÏÑú Í∞±Ïã† Î™ÖÎ†πÏñ¥ (Ï¥àÍ∏∞ ÏÑ§Ï†ïÏãúÏóêÎßå Ïã§Ìñâ)
    # command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d behindy.me -d www.behindy.me
    profiles:
      - certbot  # docker-compose --profile certbot up certbot

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  behindy-network:
    driver: bridge