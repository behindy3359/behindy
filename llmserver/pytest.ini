[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires external services)
    slow: Slow tests (> 1 second)
    api: API endpoint tests
    provider: LLM provider tests

# 커버리지 설정 (pytest-cov 설치 시)
# addopts에 추가 가능:
