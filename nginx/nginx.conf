# nginx/nginx.conf - HTTPS í™˜ê²½ìš©
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ë¡œê¹… ì„¤ì •
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ê¸°ë³¸ ì„¤ì •
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ğŸ”’ HTTPSìš© ë³´ì•ˆ í—¤ë” ì„¤ì •
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ì—…ìŠ¤íŠ¸ë¦¼ ì„œë²„ ì •ì˜
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # HTTP to HTTPS ë¦¬ë‹¤ì´ë ‰íŠ¸
    server {
        listen 80;
        server_name behindy.me www.behindy.me localhost;
        
        # Let's Encrypt ì¸ì¦ì„œ ê°±ì‹ ìš© ê²½ë¡œ
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # ë‚˜ë¨¸ì§€ ëª¨ë“  ìš”ì²­ì€ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS ì„œë²„
    server {
        listen 443 ssl http2;
        server_name behindy.me www.behindy.me localhost;

        # ğŸ” SSL ì¸ì¦ì„œ ì„¤ì • (Let's Encrypt ì‚¬ìš© ì˜ˆì‹œ)
        ssl_certificate /etc/letsencrypt/live/behindy.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/behindy.me/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/behindy.me/chain.pem;

        # ğŸ”’ SSL ë³´ì•ˆ ì„¤ì •
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # í´ë¼ì´ì–¸íŠ¸ ìµœëŒ€ ì—…ë¡œë“œ í¬ê¸°
        client_max_body_size 10M;

        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # ğŸ”¥ HTTPSìš© ì¿ í‚¤ ë³´ì•ˆ ì„¤ì • ê°•í™”
            proxy_cookie_flags refreshToken secure httponly samesite=strict;
            proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";
            
            # CORS ì„¤ì • - HTTPS ë„ë©”ì¸ìš©
            add_header Access-Control-Allow-Credentials true always;
            
            # ğŸ”’ ìš´ì˜í™˜ê²½ìš© Origin ì œí•œ (ì‹¤ì œ ë„ë©”ì¸ìœ¼ë¡œ ìˆ˜ì •)
            set $cors_origin "";
            if ($http_origin ~* "^https://(behindy\.me|www\.behindy\.me|localhost:3000)$") {
                set $cors_origin $http_origin;
            }
            
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;

            # OPTIONS ìš”ì²­ ì²˜ë¦¬ (CORS preflight)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Credentials true;
                add_header Access-Control-Allow-Origin $cors_origin;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain charset=UTF-8';
                add_header Content-Length 0;
                return 204;
            }

            # íƒ€ì„ì•„ì›ƒ ì„¤ì •
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # í”„ë¡ íŠ¸ì—”ë“œ ìš”ì²­ í”„ë¡ì‹œ
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Next.js ê°œë°œ ì„œë²„ ì§€ì›
            proxy_redirect off;
            proxy_buffering off;
        }

        # ì •ì  íŒŒì¼ ìºì‹± ë° ì••ì¶•
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Gzip ì••ì¶•
            gzip on;
            gzip_vary on;
            gzip_min_length 1024;
            gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        }

        # Security headers for static files
        location ~* \.(js|css)$ {
            proxy_pass http://frontend;
            add_header X-Content-Type-Options "nosniff" always;
            expires 1y;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # robots.txt (ì„ íƒì‚¬í•­)
        location = /robots.txt {
            return 200 "User-agent: *\nDisallow: /api/\nDisallow: /admin/\n";
            add_header Content-Type text/plain;
        }
    }

    # Gzip ì••ì¶• ì„¤ì •
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
}