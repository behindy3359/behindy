events {}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    upstream aiserver {
        server aiserver:8000;
    }

    server {
        listen 80;
        server_name behindy.me www.behindy.me;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 🔧 수정된 부분: rewrite 제거하고 경로 그대로 유지
        location /api/ {
            proxy_pass http://backend/api/;  # ✅ /api/ 경로 유지
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Spring Security 관련 헤더 추가
            proxy_pass_header X-XSRF-TOKEN;
            proxy_set_header Origin "http://backend:8080";
        }

        location /ai/ {
            rewrite ^/ai/(.*)$ /$1 break;
            proxy_pass http://aiserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}