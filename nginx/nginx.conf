events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ë¡œê·¸ ì„¤ì •
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # gzip ì••ì¶•
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    
    # SSL ìµœì í™” ì„¤ì •
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ì—…ìŠ¤íŠ¸ë¦¼ ì„¤ì •
    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:8080;
    }
    
    upstream aiserver {
        server aiserver:8000;
    }
    
    # HTTP to HTTPS ë¦¬ë‹¤ì´ë ‰íŠ¸
    server {
        listen 80;
        server_name behindy.me;
        
        # Let's Encrypt ê²½ë¡œëŠ” ìœ ì§€
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # ë‚˜ë¨¸ì§€ëŠ” HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # HTTPS ë©”ì¸ ì„œë²„
    server {
        listen 443 ssl http2;
        server_name behindy.me;
        
        # SSL ì¸ì¦ì„œ ì„¤ì •
        ssl_certificate /etc/letsencrypt/live/behindy.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/behindy.me/privkey.pem;
        
        # ë³´ì•ˆ í—¤ë”
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # í”„ë¡ íŠ¸ì—”ë“œ
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket ì§€ì›
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ğŸ”¥ ë°±ì—”ë“œ API - ê°œì„ ëœ HTTPS CORS ì„¤ì •
        location /api/ {
            # OPTIONS í”„ë¦¬í”Œë¼ì´íŠ¸ ì²˜ë¦¬
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin, X-CSRF-Token" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ëª¨ë“  ì‘ë‹µì— CORS í—¤ë” ì¶”ê°€
            add_header Access-Control-Allow-Origin "https://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept, Origin" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range, X-Total-Count" always;
        }
        
        # AI ì„œë²„
        location /ai/ {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "86400" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://aiserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            add_header Access-Control-Allow-Origin "https://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        
        # ì •ì  íŒŒì¼ ìºì‹±
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}