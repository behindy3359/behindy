events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ë¡œê·¸ ì„¤ì •
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # gzip ì••ì¶•
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    
    # SSL ìµœì í™” ì„¤ì •
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ì—…ìŠ¤íŠ¸ë¦¼ ì„¤ì •
    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:8080;
    }
    
    upstream aiserver {
        server aiserver:8000;
    }
    
    # ğŸ”¥ HTTP to HTTPS ë¦¬ë‹¤ì´ë ‰íŠ¸
    server {
        listen 80;
        server_name behindy.me www.behindy.me;
        
        # Let's Encrypt ì¸ì¦ì„ ìœ„í•œ ê²½ë¡œëŠ” ìœ ì§€
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # ë‚˜ë¨¸ì§€ ëª¨ë“  ìš”ì²­ì€ HTTPSë¡œ ë¦¬ë‹¤ì´ë ‰íŠ¸
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # ğŸ”’ HTTPS ë©”ì¸ ì„œë²„
    server {
        listen 443 ssl http2;
        server_name behindy.me www.behindy.me;
        
        # ğŸ”¥ SSL ì¸ì¦ì„œ ì„¤ì •
        ssl_certificate /etc/letsencrypt/live/behindy.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/behindy.me/privkey.pem;
        
        # ğŸ”’ ë³´ì•ˆ í—¤ë”
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # ğŸŒ í”„ë¡ íŠ¸ì—”ë“œ (Next.js)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket ì§€ì› (Next.js dev serverìš©)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ğŸ”¥ ë°±ì—”ë“œ API - HTTPS CORS ì„¤ì •
        location /api/ {
            # OPTIONS ìš”ì²­ ì²˜ë¦¬ (í”„ë¦¬í”Œë¼ì´íŠ¸)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ğŸ”¥ ëª¨ë“  API ì‘ë‹µì— HTTPS CORS í—¤ë” ì¶”ê°€
            add_header Access-Control-Allow-Origin "https://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, Accept" always;
        }
        
        # ğŸ¤– AI ì„œë²„ - HTTPS CORS ì„¤ì •
        location /ai/ {
            # OPTIONS ìš”ì²­ ì²˜ë¦¬
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://aiserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # AI ì„œë²„ìš© HTTPS CORS í—¤ë”
            add_header Access-Control-Allow-Origin "https://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        
        # ğŸ“ ì •ì  íŒŒì¼ ìºì‹± ìµœì í™”
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
    }
}