events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ë¡œê·¸ ì„¤ì •
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # gzip ì••ì¶•
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    
    # ì—…ìŠ¤íŠ¸ë¦¼ ì„¤ì •
    upstream frontend {
        server frontend:3000;
    }
    
    upstream backend {
        server backend:8080;
    }
    
    upstream aiserver {
        server aiserver:8000;
    }
    
    server {
        listen 80;
        server_name behindy.me localhost;
        
        # íƒ€ì„ì•„ì›ƒ ì„¤ì •
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # í”„ë¡ íŠ¸ì—”ë“œ (Next.js)
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket ì§€ì› (Next.js dev serverìš©)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ë°±ì—”ë“œ API - ğŸ¯ CORS í—¤ë” ì¶”ê°€
        location /api/ {
            # ğŸ”¥ OPTIONS ìš”ì²­ ì²˜ë¦¬ (í”„ë¦¬í”Œë¼ì´íŠ¸)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://behindy.me" always;
                add_header Access-Control-Allow-Origin "https://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ğŸ”¥ ëª¨ë“  ì‘ë‹µì— CORS í—¤ë” ì¶”ê°€
            add_header Access-Control-Allow-Origin "http://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        }
        
        # AI ì„œë²„
        location /ai/ {
            # OPTIONS ìš”ì²­ ì²˜ë¦¬
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "http://behindy.me" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Max-Age "3600" always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
            
            proxy_pass http://aiserver/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # AI ì„œë²„ìš© CORS í—¤ë”
            add_header Access-Control-Allow-Origin "http://behindy.me" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        
        # ì •ì  íŒŒì¼ ìºì‹±
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}