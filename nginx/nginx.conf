events {}

http {
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    upstream aiserver {
        server aiserver:8000;
    }

    server {
        listen 80;
        server_name behindy.me www.behindy.me;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ğŸ”§ ìˆ˜ì •ëœ ë¶€ë¶„: rewrite ì œê±°í•˜ê³  ê²½ë¡œ ê·¸ëŒ€ë¡œ ìœ ì§€
        location /api/ {
            proxy_pass http://backend/api/;  # âœ… /api/ ê²½ë¡œ ìœ ì§€
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Spring Security ê´€ë ¨ í—¤ë” ì¶”ê°€
            proxy_pass_header X-XSRF-TOKEN;
            proxy_set_header Origin "http://backend:8080";
        }

        location /ai/ {
            rewrite ^/ai/(.*)$ /$1 break;
            proxy_pass http://aiserver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}