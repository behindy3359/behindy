services:
  frontend:
    build: 
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_AI_URL=${NEXT_PUBLIC_AI_URL}
        - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE}
        - NEXT_PUBLIC_LOG_LEVEL=${NEXT_PUBLIC_LOG_LEVEL}
        - NEXT_PUBLIC_TOKEN_KEY=${NEXT_PUBLIC_TOKEN_KEY}
        - NEXT_PUBLIC_REFRESH_TOKEN_KEY=${NEXT_PUBLIC_REFRESH_TOKEN_KEY}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
        - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}
    container_name: frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AI_URL=${NEXT_PUBLIC_AI_URL}
      - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE}
      - NEXT_PUBLIC_LOG_LEVEL=${NEXT_PUBLIC_LOG_LEVEL}
      - NEXT_PUBLIC_TOKEN_KEY=${NEXT_PUBLIC_TOKEN_KEY}
      - NEXT_PUBLIC_REFRESH_TOKEN_KEY=${NEXT_PUBLIC_REFRESH_TOKEN_KEY}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal
    depends_on:
      - backend
      - llmserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_VALIDITY=${JWT_ACCESS_VALIDITY}     
      - JWT_REFRESH_VALIDITY=${JWT_REFRESH_VALIDITY}     
      - COOKIE_SECURE=${COOKIE_SECURE}                 
      - COOKIE_SAME_SITE=${COOKIE_SAME_SITE}           
      - FIELD_KEY=${FIELD_KEY}
      - TABLE_KEY=${TABLE_KEY}
      
      - SEOUL_METRO_API_KEY=${SEOUL_METRO_API_KEY}
      - SEOUL_METRO_API_BASE_URL=http://swopenapi.seoul.go.kr/api/subway
      - SEOUL_METRO_API_ENABLED=${METRO_API_ENABLED}
      - SEOUL_METRO_API_TIMEOUT=10000
      - SEOUL_METRO_API_RETRY_COUNT=3
      - SEOUL_METRO_API_ENABLED_LINES=${METRO_ENABLED_LINES}
      - SEOUL_METRO_CACHE_TTL=180
      - SEOUL_METRO_API_UPDATE_INTERVAL=${METRO_UPDATE_INTERVAL}
      - SEOUL_METRO_MONITORING_DAILY_LIMIT=${METRO_DAILY_LIMIT}
      
      # AI ÏÑúÎ≤Ñ ÏÑ§Ï†ï (ÎåÄÌè≠ Ï¶ùÍ∞ÄÎêú ÌÉÄÏûÑÏïÑÏõÉ)
      - AI_SERVER_URL=http://llmserver:8000
      - AI_SERVER_ENABLED=${AI_SERVER_ENABLED:-true}
      - AI_SERVER_TIMEOUT=900000  # 15Î∂ÑÏúºÎ°ú Ï¶ùÍ∞Ä
      - AI_SERVER_INTERNAL_API_KEY=${AI_SERVER_INTERNAL_API_KEY}

      # AI Ïä§ÌÜ†Î¶¨ ÏÉùÏÑ± ÏÑ§Ï†ï
      - AI_STORY_GENERATION_ENABLED=${AI_STORY_GENERATION_ENABLED:-true}
      - AI_STORY_DAILY_LIMIT=10                           # ÌïòÎ£® 10Í∞úÎ°ú Ï¶ùÍ∞Ä
      - AI_STORY_BATCH_SIZE=${AI_STORY_BATCH_SIZE:-1}
      - AI_STORY_TEST_INTERVAL=${AI_STORY_TEST_INTERVAL:-86400000}  # 24ÏãúÍ∞ÑÏúºÎ°ú Ï¶ùÍ∞Ä
      - AI_STORY_MIN_PER_STATION=${AI_STORY_MIN_PER_STATION:-2}
      - AI_STORY_AI_TIMEOUT=900000                        # 15Î∂Ñ
      
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal
    depends_on:
      - db
      - redis
      - llmserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  llmserver:
      build: ./llmserver
      container_name: llmserver
      restart: always
      ports:
        - "8000:8000"
      environment:
        - AI_PROVIDER=${AI_PROVIDER:-openai}

        - OPENAI_API_KEY=${OPENAI_API_KEY:-}
        - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
        - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2000}  # ÌÜ†ÌÅ∞ Ïàò Ï¶ùÍ∞Ä

        - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
        - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}

        - REQUEST_LIMIT_PER_HOUR=${REQUEST_LIMIT_PER_HOUR:-50}   # Ï†úÌïú ÏôÑÌôî
        - REQUEST_LIMIT_PER_DAY=${REQUEST_LIMIT_PER_DAY:-500}    # Ï†úÌïú ÏôÑÌôî

        - USE_CACHE=${USE_CACHE:-true}
        - CACHE_TTL=${CACHE_TTL:-7200}  # Ï∫êÏãú ÏãúÍ∞Ñ Ï¶ùÍ∞Ä (2ÏãúÍ∞Ñ)
        - REDIS_URL=redis://redis:6379

        - INTERNAL_API_KEY=${AI_SERVER_INTERNAL_API_KEY}

        - LOG_LEVEL=${LOG_LEVEL:-INFO}

        - TZ=Asia/Seoul
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
      networks:
        - internal
      depends_on:
        - redis
      # üî• Ìó¨Ïä§Ï≤¥ÌÅ¨ ÌÉÄÏûÑÏïÑÏõÉ ÎåÄÌè≠ Ï¶ùÍ∞Ä
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
        interval: 120s  # 2Î∂Ñ
        timeout: 300s   # 5Î∂ÑÏúºÎ°ú Ï¶ùÍ∞Ä
        retries: 3
        start_period: 300s  # 5Î∂ÑÏúºÎ°ú Ï¶ùÍ∞Ä
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"

  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=Asia/Seoul
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - frontend
    networks:
      - internal

volumes:
  db-data:

networks:
  internal:
    driver: bridge