services:
  frontend:
    build: 
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_AI_URL=${NEXT_PUBLIC_AI_URL}
        - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE}
        - NEXT_PUBLIC_LOG_LEVEL=${NEXT_PUBLIC_LOG_LEVEL}
        - NEXT_PUBLIC_TOKEN_KEY=${NEXT_PUBLIC_TOKEN_KEY}
        - NEXT_PUBLIC_REFRESH_TOKEN_KEY=${NEXT_PUBLIC_REFRESH_TOKEN_KEY}
        - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
        - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}
    container_name: frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_AI_URL=${NEXT_PUBLIC_AI_URL}
      - NEXT_PUBLIC_DEV_MODE=${NEXT_PUBLIC_DEV_MODE}
      - NEXT_PUBLIC_LOG_LEVEL=${NEXT_PUBLIC_LOG_LEVEL}
      - NEXT_PUBLIC_TOKEN_KEY=${NEXT_PUBLIC_TOKEN_KEY}
      - NEXT_PUBLIC_REFRESH_TOKEN_KEY=${NEXT_PUBLIC_REFRESH_TOKEN_KEY}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME}
      - NEXT_PUBLIC_APP_VERSION=${NEXT_PUBLIC_APP_VERSION}
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal
    depends_on:
      - backend
      - llmserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS}
      
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD}
      
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_VALIDITY=${JWT_ACCESS_VALIDITY}     
      - JWT_REFRESH_VALIDITY=${JWT_REFRESH_VALIDITY}     
      - COOKIE_SECURE=${COOKIE_SECURE}                 
      - COOKIE_SAME_SITE=${COOKIE_SAME_SITE}           
      - FIELD_KEY=${FIELD_KEY}
      - TABLE_KEY=${TABLE_KEY}
      
      - SEOUL_METRO_API_KEY=${SEOUL_METRO_API_KEY}
      - SEOUL_METRO_API_BASE_URL=http://swopenapi.seoul.go.kr/api/subway
      - SEOUL_METRO_API_ENABLED=${METRO_API_ENABLED}
      - SEOUL_METRO_API_TIMEOUT=10000
      - SEOUL_METRO_API_RETRY_COUNT=3
      - SEOUL_METRO_API_ENABLED_LINES=${METRO_ENABLED_LINES}
      - SEOUL_METRO_CACHE_TTL=180
      - SEOUL_METRO_API_UPDATE_INTERVAL=${METRO_UPDATE_INTERVAL}
      - SEOUL_METRO_MONITORING_DAILY_LIMIT=${METRO_DAILY_LIMIT}
      
      # AI ÏÑúÎ≤Ñ ÏÑ§Ï†ï
      - AI_SERVER_URL=http://llmserver:8000
      - AI_SERVER_ENABLED=${AI_SERVER_ENABLED:-true}
      - AI_SERVER_TIMEOUT=30000
      
      # AI Ïä§ÌÜ†Î¶¨ ÏÉùÏÑ± ÏÑ§Ï†ï
      - AI_STORY_GENERATION_ENABLED=${AI_STORY_GENERATION_ENABLED:-true}
      - AI_STORY_DAILY_LIMIT=${AI_STORY_DAILY_LIMIT:-50}
      - AI_STORY_BATCH_SIZE=${AI_STORY_BATCH_SIZE:-5}
      - AI_STORY_TEST_INTERVAL=${AI_STORY_TEST_INTERVAL:-1800000}
      - AI_STORY_MIN_PER_STATION=${AI_STORY_MIN_PER_STATION:-2}
      
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal
    depends_on:
      - db
      - redis
      - llmserver
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  llmserver:
    build: ./llmserver
    container_name: llmserver
    restart: always
    ports:  # üÜï Ïô∏Î∂Ä Ìè¨Ìä∏ Îß§Ìïë Ï∂îÍ∞Ä
      - "8000:8000"
    # expose:  # üóëÔ∏è Ï†úÍ±∞ (portsÏôÄ Ï§ëÎ≥µ)
    #   - 8000
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-mock}
      
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}
      
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      
      - REQUEST_LIMIT_PER_HOUR=${REQUEST_LIMIT_PER_HOUR:-100}
      - REQUEST_LIMIT_PER_DAY=${REQUEST_LIMIT_PER_DAY:-1000}
      
      - USE_CACHE=${USE_CACHE:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - REDIS_URL=redis://redis:6379
      
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal
    depends_on:
      - redis
    # üÜï Ìó¨Ïä§Ï≤¥ÌÅ¨ Ï∂îÍ∞Ä
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: Asia/Seoul
      PGTZ: Asia/Seoul
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - TZ=Asia/Seoul
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    depends_on:
      - frontend
    networks:
      - internal

volumes:
  db-data:

networks:
  internal:
    driver: bridge